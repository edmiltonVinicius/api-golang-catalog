root = "."
testdata_dir = "testdata"
tmp_dir = "tmp"

[build]
  # Comando para compilar o projeto
  cmd = "go build -o ./tmp/main ./cmd/api"
  # Binário gerado
  bin = "./tmp/main"
  # Argumentos passados ao binário (se necessário)
  args_bin = []
  # Delay antes de rebuild (ms)
  delay = 1000
  # Diretórios ignorados
  exclude_dir = ["assets", "tmp", "vendor", "testdata", "node_modules"]
  # Arquivos ignorados
  exclude_file = []
  # Regex para ignorar (arquivos de teste)
  exclude_regex = ["_test.go"]
  exclude_unchanged = false
  follow_symlink = false
  full_bin = ""
  # Diretórios extras para observar
  include_dir = []
  # Extensões de arquivos observados
  include_ext = ["go", "tpl", "tmpl", "html", "env"]
  include_file = [".env"]
  kill_delay = "0s"
  log = "build-errors.log"
  poll = false
  poll_interval = 0
  post_cmd = []
  pre_cmd = []
  rerun = false
  rerun_delay = 500
  send_interrupt = true
  stop_on_error = false

[color]
  app = ""
  build = "yellow"
  main = "magenta"
  runner = "green"
  watcher = "cyan"

[log]
  # Mostrar apenas logs do app (sem logs do air)
  main_only = false
  silent = false
  # Mostrar timestamp nos logs
  time = true

[misc]
  # Limpar tmp ao sair
  clean_on_exit = true

[proxy]
  app_port = 0
  enabled = false
  proxy_port = 0

[screen]
  # Limpar tela ao fazer rebuild
  clear_on_rebuild = true
  keep_scroll = true
